name: Update Project Structure

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  update-tree:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      # Generate tree for main API project
      - name: Generate tree for SystemApi
        run: |
          tree CarsAnalytics.SystemApi \
            -a -I "bin|obj|Migrations" \
            > tree_api_full.txt

          grep -E "\.cs$|Controllers|DTO|Domain|Services" tree_api_full.txt \
            > tree_api.txt

      # Generate tree for Tests project
      - name: Generate tree for Tests
        run: |
          tree CarsAnalytics.SystemApi.Tests \
            -a -I "bin|obj" \
            > tree_tests_full.txt

          grep -E "\.cs$|Unit|Integration" tree_tests_full.txt \
            > tree_tests.txt

      # Combine both trees into one file
      - name: Combine trees
        run: |
          echo "## CarsAnalytics.SystemApi" > filtered_tree.txt
          cat tree_api.txt >> filtered_tree.txt
          echo "" >> filtered_tree.txt
          echo "## CarsAnalytics.SystemApi.Tests" >> filtered_tree.txt
          cat tree_tests.txt >> filtered_tree.txt

      # Insert into README.md
      - name: Insert into README.md
        run: |
          START="<!-- PROJECT_TREE_START -->"
          END="<!-- PROJECT_TREE_END -->"
          TREE_CONTENT=$(sed 's/$/  /' filtered_tree.txt)

          awk -v start="$START" -v end="$END" -v content="$TREE_CONTENT" '
            $0 ~ start { print; print content; found=1; next }
            $0 ~ end { found=0 }
            !found
          ' README.md > README_new.md

          mv README_new.md README.md

      # Commit changes
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update project structure"
          file_pattern: README.md
          branch: develop