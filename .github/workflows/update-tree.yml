name: Update Project Structure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-tree:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Generate full tree
        run: tree -a -I ".git|.github|bin|obj|Migrations" > full_tree.txt

      - name: Filter only important files
        run: |
          grep -E "\.cs$|Controllers|DTO|Domain|Services" full_tree.txt > filtered_tree.txt

      - name: Insert into README.md
        run: |
          START="<!-- PROJECT_TREE_START -->"
          END="<!-- PROJECT_TREE_END -->"
          TREE_CONTENT=$(sed 's/$/  /' filtered_tree.txt)

          awk -v start="$START" -v end="$END" -v content="$TREE_CONTENT" '
            $0 ~ start { print; print content; found=1; next }
            $0 ~ end { found=0 }
            !found
          ' README.md > README_new.md

          mv README_new.md README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update project structure"
          file_pattern: README.md